{% extends "base.html" %}
{% block title %}Delete Movie{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12">
            <div class="row" >
                <h1>Delete Movie</h1>
            </div>
            <div class="row">
                    <h3>Conform to delete {{item.name}}?</h3>
                </div>
            <div class="row">
                <form method="POST">
                    <button type="submit">Delete</button>
                    <a href="{{ url_for('view_item', item_id=item.id) }}"><button type="button">Cancel</button></a>
                </form>
            </div>
        </div>
</div>
{% endblock %}
